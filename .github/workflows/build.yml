name: Build and release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

#  pull_request:
#    types: [ready_for_review, synchronize]

jobs:
  build_mac:
    name: "MacOS 12 intel clang"
    runs-on: macos-12
    steps:

    - name: Install prerequisites
      run: |
        brew install automake
        # brew list

    - uses: actions/checkout@v4

    - name: Install boost
      shell: bash
      run: |
        cd ${GITHUB_WORKSPACE}
        bash macos/run_build_boost.sh $HOME
        pwd
        ls -la $HOME/povray_bundle/boost_1_76_static/lib

    - name: Install libpng
      shell: bash
      run: |
        cd ${GITHUB_WORKSPACE}
        bash macos/run_build_libpng12.sh $HOME
        pwd
        ls -la $HOME/povray_bundle

    - name: Build povray
      shell: bash
      run: |
        cd ${GITHUB_WORKSPACE}
        bash macos/run_build_povray.sh $HOME

    - name: Check build
      shell: bash
      run: |
        cd ${GITHUB_WORKSPACE}
        ls -la $HOME/povray_bundle/bin
        otool -L $HOME/povray_bundle/bin/povray
        $HOME/povray_bundle/bin/povray -h

    - name: Create bundle
      shell: bash
      env:
        ARTIFACT_NAME: povray_${{ runner.os }}_${{ runner.arch }}.tar.bz2
      run: |
        OUTPUT_DIR=${GITHUB_WORKSPACE}/povray
        cd ${GITHUB_WORKSPACE}
        mkdir -p ${OUTPUT_DIR}/bin
        mkdir -p ${OUTPUT_DIR}/include
        ls -la $HOME/povray_bundle
        cp -v $HOME/povray_bundle/bin/* ${OUTPUT_DIR}/bin/
        cp -v $HOME/povray_bundle/share/povray-*/include/* ${OUTPUT_DIR}/include
        tar cjf ${{ env.ARTIFACT_NAME }} povray

    - name: Upload artifact
      env:
        ARTIFACT_NAME: my_files_${{ runner.os }}_${{ runner.arch }}.tar.bz2
      uses: actions/upload-artifact@v4
      with:
        name: povray_bundle_macos_intel
        path: ${{ env.ARTIFACT_NAME }}

